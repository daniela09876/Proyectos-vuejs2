    <div id="app" v-bind:style="{ background: '#' + color }">

        v-on:change-color="updateColor" 
        v-bind:coin="btc">

        <template v-slot:text>
            <p>Bitcoin es la primera criptomoneda, y la más ampliamente reconocida. Permite el intercambio de valor entre pares en el ámbito digital a través del uso de un protocolo descentralizado, criptografía y un mecanismo para lograr un consenso global sobre el estado de un libro mayor de transacciones públicas (cadena de bloques).</p>
        </template>
        <template v-slot:link>
